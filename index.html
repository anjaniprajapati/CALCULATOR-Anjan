<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="Main-Container">
        <div class="Container">
            <input type="text" id="inputbox" placeholder="0">
            <button onclick="Clear()">C</button>
            <button onclick="dele()">Del</button>
            <button onclick="buttonBox('%')">%</button>
            <button onclick="buttonBox('/')">/</button>
            <button onclick="buttonBox('7')">7</button>
            <button onclick="buttonBox('8')">8</button>
            <button onclick="buttonBox('9')">9</button>
            <button onclick="buttonBox('*')">*</button>
            <button onclick="buttonBox('4')">4</button>
            <button onclick="buttonBox('5')">5</button>
            <button onclick="buttonBox('6')">6</button>
            <button onclick="buttonBox('-')">-</button>
            <button onclick="buttonBox('1')">1</button>
            <button onclick="buttonBox('2')">2</button>
            <button onclick="buttonBox('3')">3</button>
            <button onclick="buttonBox('+')">+</button>
            <button onclick="buttonBox('0')">0</button>
            <button onclick="buttonBox('.')">.</button>
            <button class="equal" onclick="Result()">=</button>
        </div>
    </div>
    <script>
        let result=document.getElementById('inputbox');
        function buttonBox(number){
            result.value+=number
        }

        function Result(){
            try{
                result.value=eval(result.value)
            }
            catch(err){
                alert("Enter the valid Input")
            }
        }
        function Clear(){
            result.value=null
        }
        function dele(){
            result.value=result.value.slice(0,-1)
        }
    </script>
</body>
</html>
